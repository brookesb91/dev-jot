<mat-drawer-container fullscreen>

    <mat-drawer
        mode="side"
        opened="false"
        #sidenav
    >
        <mat-nav-list>
            <mat-list-item [routerLink]="['/']">
                <mat-icon mat-list-icon>create</mat-icon>
                <a matLine>Editor</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content fxLayout="column">
        <mat-toolbar>
            <mat-toolbar-row fxLayout="row">
                <div fxFlex>
                    <button
                        mat-icon-button
                        (click)="sidenav.toggle()"
                    >
                        <mat-icon>menu</mat-icon>
                    </button>
                </div>
                <!-- <button
                    mat-icon-button
                    matTooltip="Share"
                >
                    <mat-icon color="primary">share</mat-icon>
                </button> -->
                <button
                    mat-icon-button
                    matTooltip="View On GitHub"
                >
                    <a
                        class="fab fa-github"
                        href="https://github.com/brookesb91/dev-jot"
                    ></a>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
