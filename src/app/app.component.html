<mat-drawer-container fullscreen>

    <mat-drawer
        mode="side"
        opened="false"
        #sidenav
    >
        <mat-nav-list>
            <mat-list-item [routerLink]="['/']">
                <mat-icon mat-list-icon>create</mat-icon>
                <a matLine>Editor</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content fxLayout="column">
        <mat-toolbar>
            <mat-toolbar-row>
                <button
                    mat-icon-button
                    (click)="sidenav.toggle()"
                >
                    <mat-icon>menu</mat-icon>
                </button>
                <button
                    mat-icon-button
                    matTooltip="Share"
                >
                    <mat-icon color="primary">share</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
